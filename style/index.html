<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!--owl css-->
    <link rel="stylesheet" href="../style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../style/owl/owl.theme.default.min.css">

    <title>HBO Max</title>
    <link rel="shortcut icon" href="../imagens/favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
            <div class="buttons">
                <button role="button" class=btMenu>
                    <img class="imgBt" src="../imagens/menu.png" alt="menu">
                </button>
                <button role="button" class=btMenu>
                    <img class="imgBt" src="../imagens/search.png" alt="search">
                </button>
            </div>
            <div class="logo">
                <img src="../imagens/logo.png" alt="logo">
            </div>
            </div>
        </div>

        <div class="movie-main">
            <div class="container">
                <h3>ONLY ON HBO MAX</h3>
                <img src="../imagens/filme.png" alt="filme">
                <p>The wait is over.</p>
                <div class="buttons-Main">
                    <button id="btMainPlay"><i class="fas fa-play"></i></button>
                    <button id="btMainPlus">SAIBA MAIS</button>
                </div>
            </div>
        </div>
    </header>

    <div class="feed">
        <div class=carrossel-catalogo>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="../imagens/catalogo/a.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/awq.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/ff.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/gb.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/gg.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/gilmore.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/mf.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/sn.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/sw.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/tc.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/tp.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/tw.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="../imagens/catalogo/ue.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b384947f4d.js" crossorigin="anonymous"></script>
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/owl/main.js"></script>

</body>
</html>
